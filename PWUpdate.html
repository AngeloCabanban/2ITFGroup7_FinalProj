<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login">
        <h1>Change Password</h1>
        <form action="PWUpdateAuthenticate.php" method="post">
            <label for="email">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="email" placeholder="Email" id="email" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Old Password" id="password" required>
            <label for="newPW">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="newPW" placeholder="New Password" id="newPW" required>
            <label for="repeatNewPW">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="repeatNewPW" placeholder="Repeat New Password" id="repeatNewPW" required>
            <input type="submit" value="Verify Credentials">
        </form>
        <form method="post" action="profile.php">
            <input type="submit" class="btn btn-primary" id="return" value="Return" />
        </form>
        <!-- <a href="profile.php" class="btn btn-primary">Return</a> -->
    </div>
</body>

</html>
